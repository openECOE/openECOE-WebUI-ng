<nz-content>
  <nz-page-header
    class="margin-bottom"
    (nzBack)="onBack()"
    nzBackIcon
    [nzTitle]="'RESULTS' | translate"
  >
    <nz-breadcrumb nz-page-header-breadcrumb>
      <nz-breadcrumb-item
        ><a
          class="secondary-link"
          [routerLink]="['/ecoe/' + ecoeId + '/results']"
          >{{ ecoe_name }}</a
        ></nz-breadcrumb-item
      >
      <nz-breadcrumb-item
        ><nz-tag class="secondary-tag">{{
          "RESULTS" | translate
        }}</nz-tag></nz-breadcrumb-item
      >
    </nz-breadcrumb>
  </nz-page-header>
</nz-content>
<nz-button-group style="display: flex; justify-content: end; width: 100%; margin-bottom: 20px;">
  <button (click)="downloadAsDocx()" nz-button nzType="primary" nzSize="large"><span nz-icon nzType="download"></span>
  {{ "DOWNLOAD_WORD" | translate }}
  </button>

  <nz-upload
    [nzHeaders]="{ authorization: 'authorization-text' }"
    (nzChange)="onFileSelected($event)"
  >
    <button nz-button style="margin-left: 20px;" nzSize="large">
      <span nz-icon nzType="upload"></span>
      {{ "UPLOAD_WORD" | translate }}
    </button>
  </nz-upload>
</nz-button-group>

<div class="jodit-center">
  <jodit-editor [config]="config" [(ngModel)]="editorContent" style="justify-content: center;"></jodit-editor>
</div>
<div style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
  <button (click)="saveTemplate()" nz-button nzType="primary" nzSize="large">
    {{ "SAVE_TEMPLATE" | translate }}
  </button>
</div>
