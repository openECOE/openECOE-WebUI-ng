<div nz-row nzGutter="16" nzAlign="middle" nzJustify="center">
  <div nz-col nzFlex="1 1 375px" [innerHTML]="question['order'] + '. ' + question['schema']['description']"></div>
  <div nz-col nzFlex="0 1 150px">
    <b>{{question['schema']['reference']}}</b>
  </div>
  <div nz-col nzFlex="0 1 250px" [ngSwitch]="question.schema.type">
    <nz-spin [nzSpinning]="loading" [nzDelay]="500">
        <app-question-radio
          *ngSwitchCase="'radio'"
          [question]="_questionSchema"
          [answer]="_questionAnswer">
        </app-question-radio>
        <app-question-checkbox
          *ngSwitchCase="'checkbox'"
          [question]="_questionSchema"
          [answer]="_questionAnswer">
        </app-question-checkbox>
        <app-question-range
          *ngSwitchCase="'range'"
          [question]="_questionSchema"
          [answer]="_questionAnswer">
        </app-question-range>
    </nz-spin>
  </div>

</div>
