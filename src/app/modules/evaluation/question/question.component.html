<div nz-col nzFlex="0 1 250px" [ngSwitch]="question.schema.type">
  <nz-spin [nzSpinning]="loading" [nzDelay]="500">
      <app-question-radio
        *ngSwitchCase="'radio'"
        [questiondesc]="question"
        [question]="_questionSchema"
        [answer]="_questionAnswer">
      </app-question-radio>
      <app-question-checkbox
        *ngSwitchCase="'checkbox'"
        [questiondesc]="question"
        [question]="_questionSchema"
        [answer]="_questionAnswer">
      </app-question-checkbox>
      <app-question-range
        *ngSwitchCase="'range'"
        [questiondesc]="question"
        [question]="_questionSchema"
        [answer]="_questionAnswer">
      </app-question-range>
      <app-question-grid
      *ngSwitchCase="'grid'"
        [questiondesc]="question"
      [question]="_questionSchema"
      [answer]="_questionAnswer">
      </app-question-grid>
  </nz-spin>
</div>
