<nz-content>
  <nz-card style="width: 300px;margin-top: 16px" >
    <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
      <nz-card-meta
        [nzAvatar]="avatarTemplate"
        [nzTitle]="'USERS' | translate"
        [nzDescription]="cardContent"
      ></nz-card-meta>
    </nz-skeleton>
  </nz-card>
  <ng-template #avatarTemplate>
    <i nz-icon nzType="user"></i>
  </ng-template>
  <ng-template #cardContent>
    <nz-statistic [nzValue]="usersPage['total']"
                  [nzSuffix]="'USERS' | translate"></nz-statistic>
    <a [routerLink]="['users']"><span><i nz-icon nzType="setting" nzTheme="outline"></i> {{ 'SHOW' | translate }}</span></a>
  </ng-template>
</nz-content>
