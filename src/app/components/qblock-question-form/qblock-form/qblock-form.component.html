<form [formGroup]="qblockForm">
    <ng-container formArrayName="qblockRow" *ngFor=" let control of qblockForm.get('qblockRow')['controls']; let i = index">
      <nz-page-header [nzTitle]="'NEW_QBLOCK' | translate"></nz-page-header>
      <div nz-row nzType="flex" nzJustify="center">
        <div nz-col nzSpan="2">
        </div>
        <div nz-col nzSpan="7" [formGroupName]="+i">
          <nz-form-item>
            <nz-form-control [nzErrorTip]="'NAME_INPUT_REQUIRED' | translate">
              <input  nz-input  [placeholder]="('NAME_PLACEHOLDER' | translate)" formControlName="name"/>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="2" nzOffset="0" style="bottom: 0">
        </div>
      </div>
    </ng-container>
</form>

<div class="margin-top margin-bottom" nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
  <div nz-col nzSpan="12">
    <ng-content></ng-content>
  </div>
</div>
