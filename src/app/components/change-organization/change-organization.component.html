<a
  *ngIf="isSuperAdmin; else organizationName"
  nz-dropdown
  [nzDropdownMenu]="organizationsMenu"
  nzTrigger="click"
  class="organization-name"
>
  {{ currentOrganization?.name }}
  <i nz-icon nzType="caret-down"></i>
</a>


<ng-template #organizationName>
  <p class="organization-name">{{currentOrganization?.name}}</p>
</ng-template>

<nz-dropdown-menu #organizationsMenu="nzDropdownMenu">
  <ul nz-menu>
    <li
      *ngFor="let organization of organizations"
      nz-menu-item
      (click)="changeCurrentOrganization(organization)"
    >
      {{ organization.name }}
    </li>
  </ul>
</nz-dropdown-menu>
